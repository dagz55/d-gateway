services:
  # MCP Gateway - Central proxy and load balancer
  mcp-gateway:
    build:
      context: ./docker/mcp-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=8080
      - LOG_LEVEL=info
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./docker/mcp-gateway/.env:/app/.env:ro

  # Supabase MCP Server (Simplified)
  mcp-supabase:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "apk add --no-cache curl && npm install -g @supabase/mcp-server-supabase@latest && sleep infinity"]
    environment:
      - NODE_ENV=production
    networks:
      - mcp-network
    ports:
      - "8081:3000"
    restart: unless-stopped

  # Filesystem MCP Server (Simplified)
  mcp-filesystem:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "apk add --no-cache curl && npm install -g @modelcontextprotocol/server-filesystem && sleep infinity"]
    volumes:
      - ${PWD}:/workspace:ro
    networks:
      - mcp-network
    ports:
      - "8082:3000"
    restart: unless-stopped

networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
