<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Main Z shape with gradient -->
  <defs>
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33E1DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A7FB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33E1DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A7FB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Z shape -->
  <path d="M20 20 L160 20 L140 40 L20 40 L20 20 Z" fill="url(#zGradient)"/>
  <path d="M20 40 L140 40 L120 60 L20 60 L20 40 Z" fill="url(#zGradient)"/>
  <path d="M20 60 L120 60 L100 80 L20 80 L20 60 Z" fill="url(#zGradient)"/>
  
  <!-- Network dots in upper part -->
  <circle cx="35" cy="30" r="2" fill="#EAF2FF" opacity="0.8"/>
  <circle cx="45" cy="25" r="2" fill="#EAF2FF" opacity="0.8"/>
  <circle cx="55" cy="30" r="2" fill="#EAF2FF" opacity="0.8"/>
  <circle cx="50" cy="35" r="2" fill="#EAF2FF" opacity="0.8"/>
  <circle cx="40" cy="35" r="2" fill="#EAF2FF" opacity="0.8"/>
  
  <!-- Connecting lines for network -->
  <line x1="35" y1="30" x2="45" y2="25" stroke="#EAF2FF" stroke-width="1" opacity="0.6"/>
  <line x1="45" y1="25" x2="55" y2="30" stroke="#EAF2FF" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="30" x2="50" y2="35" stroke="#EAF2FF" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="35" x2="55" y2="30" stroke="#EAF2FF" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="35" x2="50" y2="35" stroke="#EAF2FF" stroke-width="1" opacity="0.6"/>
  
  <!-- Chart in blue section -->
  <g transform="translate(100, 45)">
    <!-- Chart line -->
    <polyline points="0,15 8,10 16,20 24,5 32,25 40,12 48,30" 
              fill="none" 
              stroke="#EAF2FF" 
              stroke-width="2"/>
    
    <!-- Data points -->
    <circle cx="0" cy="15" r="2" fill="#EAF2FF"/>
    <circle cx="8" cy="10" r="2" fill="#EAF2FF"/>
    <circle cx="16" cy="20" r="2" fill="#EAF2FF"/>
    <circle cx="24" cy="5" r="2" fill="#EAF2FF"/>
    <circle cx="32" cy="25" r="2" fill="#EAF2FF"/>
    <circle cx="40" cy="12" r="2" fill="#EAF2FF"/>
    <circle cx="48" cy="30" r="2" fill="#EAF2FF"/>
    
    <!-- Upward arrow -->
    <path d="M45 20 L50 15 L55 20 L50 25 Z" fill="#EAF2FF"/>
  </g>
  
  <!-- ZIGNAL text -->
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    ZIGNAL
  </text>
</svg>
